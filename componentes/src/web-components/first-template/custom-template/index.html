<html>
    <head>
        <title>Custom template</title>
        <script src="components.js" defer></script>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <div class="main">
            <template-element status="ok" text="TODO HA IDO BIEN" more-info-text="Es genial, todo ha ido perfectamente"/>
            <template-element text="HA HABIDO UN ERROR" more-info-text="Vaya problema, espero que no haya sido muy grave"/>
        </div>
        <template id="mensaje">
            <div class="container">
                <div class="msg-info">
                    <img class="msg-icon">
                    <p class="msg-text"></p>
                </div>
                <div class="more-info">
                    <p class="more-info-text"></p>
                </div>
            </div>
        </template>
    </body>
</html>
